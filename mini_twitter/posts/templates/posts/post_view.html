<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Додайте сюди будь-які власні стилі (необов'язково) */
        body {
            padding-top: 20px;
        }
        .post-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .post-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .post-author {
            font-style: italic;
            margin-bottom: 10px;
        }
        .post-content {
            margin-bottom: 20px;
        }
        .post-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post-container">
            <h1 class="post-title">{{ post.title }}</h1>
            <p class="post-author">
                Опубліковано {{ post.created_at }} by {{ user.username }}
            </p>
            <div class="post-content">
                {{ post.content }}
            </div>
            <div class="post-buttons">
                <a href="{% url 'add_comment_form' %}" class="btn btn-primary">
                    Додати коментар
                </a>
                <a href="{% url 'comment_list_for_post' post.id %}" class="btn btn-info">
                    Переглянути коментарі
                </a>
                <a href="{% url 'post_list' %}" class="btn btn-secondary">
                    Повернутися до списку постів
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jC8C6OIWjk7qEdqOObYkENiWqEOBsY" crossorigin="anonymous"></script>
</body>
</html>


    <!-- Підключення Bootstrap Bundle з Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
