<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стартова сторінка</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for this template */
        .rounded-pill-custom {
            border-radius: 50px !important;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Вітаємо на нашому сайті!</h1>
        <p class="text-center">Оберіть один із наступних варіантів:</p>
        <div class="d-flex flex-column align-items-center">
            <a href="{% url 'add_post' %}" class="btn btn-primary rounded-pill-custom mb-3">Додати новий пост</a>
            <a href="{% url 'post_list' %}" class="btn btn-success rounded-pill-custom mb-3">Переглянути список постів</a>
            <a href="{% url 'user_list' %}" class="btn btn-danger rounded-pill-custom mb-3">Переглянути список користувачів</a>
            <a href="{% url 'add_comment_form' %}" class="btn btn-danger rounded-pill-custom mb-3">Додати коментар</a>
            <a href="{% url 'comment_list' %}" class="btn btn-danger rounded-pill-custom mb-3">Переглянути список коментарів</a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
