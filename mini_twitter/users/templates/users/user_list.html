<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список користувачів</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Додайте сюди будь-які власні стилі (необов'язково) */
        body {
            padding-top: 20px;
        }
        .user-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .user-image {
            max-width: 100px;
            border-radius: 50%;
        }
        .user-info {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список користувачів</h1>
        {% for user in users %}
            <div class="user-container">
                <img src="{% static 'image/img.png' %}" alt="{{ user.username }} Image" class="user-image">

                <div class="user-info">
                    <h3>{{ user.username }}</h3>
                    <a href="{% url 'user_posts' user.id %}" class="btn btn-primary">
                        Переглянути список постів
                    </a>
                    <a href="{% url 'comment_list_for_user' user.id %}" class="btn btn-info">
                        Переглянути список коментарів
                    </a>
                    <a href="{% url 'user_info' user.id %}" class="btn btn-secondary">
                        Переглянути інформацію
                    </a>
                </div>
            </div>
            <hr>
        {% endfor %}
    </div>
</body>
</html>
