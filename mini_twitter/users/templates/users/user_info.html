<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Інформація про користувача: {{ user.username }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Додайте сюди будь-які власні стилі (необов'язково) */
        body {
            padding-top: 20px;
        }
        .user-info {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .user-info h3 {
            margin-bottom: 15px;
        }
        .user-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Інформація про користувача: {{ user.username }}</h1>
        <div class="user-info">
            <h3>Основна інформація</h3>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Дата реєстрації:</strong> {{ user.created_at }}</p>
            {% if user.bio %}
                <p><strong>Біо:</strong> {{ user.bio }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
