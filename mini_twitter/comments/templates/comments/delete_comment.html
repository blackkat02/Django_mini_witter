<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Comment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Add any custom styles here (optional) */
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Delete Comment</h2>
                {% if comment %}
                    <p>Are you sure you want to delete the comment below?</p>
                    <p>{{ comment.content }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        <a href="{% url 'comment_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                {% else %}
                    <p>Comment not found.</p>
                    <a href="{% url 'comment_list' %}" class="btn btn-primary">Back to List</a>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jC8C6OIWjk7qEdqOObYkENiWqEOBsY" crossorigin="anonymous"></script>
</body>
</html>
